<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naman Aggarwal - Portfolio</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/globals.css">
</head>

<body>
    <div class="container">
        <div class="landing-page">
            <div class="black-film">
                <div class="nav">
                    <div class="logo">
                        <img src="/img/logo.png" alt="Profile Logo">
                    </div>

                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Contact</li>
                        <li>Reviews</li>
                    </ul>
                </div>
                <div class="body-content">
                    <p class="first-name">Naman</p>
                    <div class="cutting-guide-w"></div>
                    <div class="glowScissor"></div>
                    <p class="last-name">Aggarwal</p>
                    <div class="skill">
                        <p>DESIGNER</p>
                        <p>VIDEO EDITOR</p>
                    </div>
                    <div class="custom-glow"></div>
                    <div class="action-buttons">
                        <button class="skill-btn action-btn">SKILLS</button>
                        <button class="portfolio-btn action-btn">PORTFOLIO</button>
                    </div>
                </div>
                <div class="character">
                    <div class="character-bg"></div>
                    <img src="/img/character.png" alt="character-img">
                    <div class="loop loop1"></div>
                    <div class="loop loop2"></div>
                    <div class="loop3"></div>
                    <div class="loop4"></div>
                    <div class="scissor"></div>
                </div>
            </div>
            <div class="svg-icons">
                <div id="whatsapp-link"></div>
                <div id="linkedin-link"></div>
                <div id="x-link"></div>
                <div id="contact-link"></div>
                <div id="instagram-link"></div>
            </div>
        </div>
        <div class="skills-section">
            <div class="black-film-2">
                <div class="skills-heading">
                    <p>MY SKILLS</p>
                </div>
                <div class="software-icons">
                    <div class="photoshop-svg">
                        <img src="../svg/photoshop.svg" alt="photoshop">
                    </div>
                    <div class="after-effects-svg">
                        <img src="../svg/afterEffects.svg" alt="afterEffects">
                    </div>
                    <div class="premiere-pro-svg">
                        <img src="../svg/premierePro.svg" alt="premierePro">
                    </div>
                    <div class="illustrator-svg">
                        <img src="../svg/illustrator.svg" alt="illustrator">
                    </div>
                    <div class="davinci-resolve-svg">
                        <img src="../svg/davinci.svg" alt="DaVinci-Resolve">
                    </div>
                </div>
                <div class="software-names">
                    <p class="software-font phototshop-text">Photoshop</p>
                    <p class="software-font after-effects-text">After effects</p>
                    <p class="software-font premiere-pro-text">Premiere pro</p>
                    <p class="software-font illustrator-text">illustrator</p>
                    <p class="software-font davinci-resolve-text">DaVinci Resolve</p>
                </div>
                <div class="skill-bars">
                    <div class="line-1 line"></div>
                    <div class="line-2 line"></div>
                    <div class="line-3 line"></div>
                    <div class="line-4 line"></div>
                    <div class="line-5 line"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>

</html>
