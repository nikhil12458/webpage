<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/test.css">
</head>
<body>
    <div class="skills-page">

        <div class="header">
          <h2>My Skills</h2>
        </div>
      
        <div class="content">
      
          <div class="left-side">
      
            <div class="skills-group">
              <div class="skill">
                <div class="icon"></div>
                <div class="skill-info">
                  <p>Photoshop</p>
                  <div class="progress">
                    <div class="progress-fill" style="width: 90%;"></div>
                  </div>
                </div>
              </div>
      
              <div class="skill">
                <div class="icon"></div>
                <div class="skill-info">
                  <p>After Effects</p>
                  <div class="progress">
                    <div class="progress-fill" style="width: 80%;"></div>
                  </div>
                </div>
              </div>
      
              <div class="skill">
                <div class="icon"></div>
                <div class="skill-info">
                  <p>Premiere Pro</p>
                  <div class="progress">
                    <div class="progress-fill" style="width: 85%;"></div>
                  </div>
                </div>
              </div>
      
              <div class="skill">
                <div class="icon"></div>
                <div class="skill-info">
                  <p>Illustrator</p>
                  <div class="progress">
                    <div class="progress-fill" style="width: 75%;"></div>
                  </div>
                </div>
              </div>
      
              <div class="skill">
                <div class="icon"></div>
                <div class="skill-info">
                  <p>DaVinci Resolve</p>
                  <div class="progress">
                    <div class="progress-fill" style="width: 70%;"></div>
                  </div>
                </div>
              </div>
            </div>
      
            <div class="languages-group">
              <h3>Languages</h3>
      
              <div class="language">
                <p>English</p>
                <div class="progress">
                  <div class="progress-fill" style="width: 95%;"></div>
                </div>
              </div>
      
              <div class="language">
                <p>Hindi</p>
                <div class="progress">
                  <div class="progress-fill" style="width: 95%;"></div>
                </div>
              </div>
            </div>
      
          </div>
      
          <div class="right-side">
            <h3>What Can I Do?</h3>
      
            <div class="skills-circles">
      
              <div class="circle-box">
                <div class="circle">
                  <span>85%</span>
                </div>
                <p>Logo Design</p>
              </div>
      
              <div class="circle-box">
                <div class="circle">
                  <span>96%</span>
                </div>
                <p>Video Editing</p>
              </div>
      
              <div class="circle-box">
                <div class="circle">
                  <span>99%</span>
                </div>
                <p>Color Grading</p>
              </div>
      
              <div class="circle-box">
                <div class="circle">
                  <span>80%</span>
                </div>
                <p>Motion Graphics</p>
              </div>
      
              <div class="circle-box">
                <div class="circle">
                  <span>98%</span>
                </div>
                <p>Thumbnail Design</p>
              </div>
      
              <div class="circle-box">
                <div class="circle">
                  <span>100%</span>
                </div>
                <p>Graphic Designing</p>
              </div>
      
            </div>
          </div>
      
        </div>
      
      </div>
      
</body>
</html>
