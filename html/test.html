<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <link rel="stylesheet" href="../css/test.css">
</head>
<body>

  <header>
    <h1><span>PORTFOLIO</span></h1>
    <p>Latest Work</p>
  </header>

  <nav class="categories">
    <span class="active">Logo</span>
    <span>Thumbnail</span>
    <span>Videos</span>
    <span>Graphic designs</span>
  </nav>

  <section class="portfolio-grid">
    <div class="portfolio-item">
      <img src="images/image1.jpg" alt="Logo 1" />
      <div class="client-details">
        <p><strong>CLIENT NAME</strong></p>
        <p>BRAND : XYZ</p>
      </div>
    </div>

    <div class="portfolio-item">
      <img src="images/image2.jpg" alt="Logo 2" />
      <div class="client-details">
        <p><strong>CLIENT NAME</strong></p>
        <p>BRAND : XYZ</p>
      </div>
    </div>

    <div class="portfolio-item">
      <img src="images/image3.jpg" alt="Design 1" />
    </div>

    <div class="portfolio-item">
      <img src="images/image4.jpg" alt="Design 2" />
    </div>
  </section>

  <form id="contact-form" class="custom-form">
  <input type="text" name="user_name" placeholder="Name" required />
  <input type="email" name="user_email" placeholder="Email" required />
  <textarea name="message" placeholder="Feedback" required></textarea>
  <button type="submit">SUBMIT</button>
</form>


</body>
</html>
